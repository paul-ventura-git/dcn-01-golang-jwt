basePath: /
definitions:
  handlers.FacturaInput:
    properties:
      cliente_id:
        type: integer
      producto_ids:
        items:
          type: integer
        type: array
    type: object
  handlers.LoginInput:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  handlers.RegisterInput:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.Cliente:
    properties:
      email:
        type: string
      id:
        type: integer
      nombre:
        type: string
    type: object
  models.Factura:
    properties:
      cliente:
        $ref: '#/definitions/models.Cliente'
      cliente_id:
        type: integer
      id:
        type: integer
      productos:
        items:
          $ref: '#/definitions/models.Producto'
        type: array
      total:
        type: number
    type: object
  models.Producto:
    properties:
      id:
        type: integer
      nombre:
        type: string
      precio:
        type: number
    type: object
host: localhost:8080
info:
  contact: {}
  description: API de ejemplo con Clientes, Productos y Facturas
  title: Microservicio Go + GORM + JWT
  version: "1.0"
paths:
  /clientes:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Cliente'
            type: array
      security:
      - Bearer: []
      summary: Lista clientes
    post:
      consumes:
      - application/json
      description: Crea un nuevo cliente (requiere JWT)
      parameters:
      - description: Datos del cliente
        in: body
        name: cliente
        required: true
        schema:
          $ref: '#/definitions/models.Cliente'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Cliente'
      security:
      - Bearer: []
      summary: Crea un cliente
  /facturas:
    get:
      description: Obtiene todas las facturas con sus relaciones cargadas
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Factura'
            type: array
      summary: Listar facturas
      tags:
      - Facturas
    post:
      consumes:
      - application/json
      description: Crea una factura a partir de un cliente y una lista de productos
      parameters:
      - description: Datos para crear factura
        in: body
        name: factura
        required: true
        schema:
          $ref: '#/definitions/handlers.FacturaInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Factura'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Crear una factura
      tags:
      - Facturas
  /login:
    post:
      consumes:
      - application/json
      description: Retorna un JWT v√°lido
      parameters:
      - description: Credenciales
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login
  /productos:
    get:
      description: Retorna todos los productos guardados
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Producto'
            type: array
      summary: Listar productos
      tags:
      - Productos
    post:
      consumes:
      - application/json
      description: Crea un nuevo producto en la base de datos
      parameters:
      - description: Datos del producto
        in: body
        name: producto
        required: true
        schema:
          $ref: '#/definitions/models.Producto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Producto'
      summary: Crear un producto
      tags:
      - Productos
  /register:
    post:
      consumes:
      - application/json
      description: Crea un nuevo usuario con email y password
      parameters:
      - description: Datos de registro
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
      summary: Registro de usuario
swagger: "2.0"
